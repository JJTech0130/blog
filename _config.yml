title: Verbose Ramblings
#subtitle: subtitle
name: JJTech
email: jjtech@jjtech.dev
description: >- # this means to ignore newlines until "baseurl:"
 A personal blog where I write about things that interest me,
 and my current projects.
github_username: JJTech0130
minimal_mistakes_skin: air
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages
  
# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "JJTech"
  avatar : "/assets/images/5340FAF3-73A0-4263-9BE0-A4142214F764.jpeg"
  bio    : "10th grade student learning many different languages and technologies"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://jjtech.dev"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/JJTech0130"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/JJTech0130"

repository: "JJTech0130/blog"
comments:
  provider: "giscus"
  giscus:
    repo: "JJTech0130/blog"
    repo_id: "R_kgDOHvfM4g" # Shown during giscus setup at https://giscus.app
    category_name: "Comments" # Full text name of the category
    category_id: "DIC_kwDOHvfM4s4CQh2k" # Shown during giscus setup at https://giscus.app
    discussion_term: "title" #(default), "url", "title", "og:title"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
